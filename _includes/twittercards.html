<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@imichaelhenry">
<meta name="twitter:creator" content="@imichaelhenry">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
{% if page.description %}
  <meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}
{% if header.image %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/images/{{ header.image }}" />
{% else %}
  <meta name="twitter:image:src" content="{{ site.url }}/assets/images/avatar-large.jpg">
{% endif %}
